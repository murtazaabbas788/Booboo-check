<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes ‚ù§Ô∏è</title>

  <!-- Stylish romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ff758c, #ff4b5c);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 2;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 26px;
      animation: rise 8s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes rise {
      0% {transform: translateY(100vh) scale(0.8);}
      50% {opacity:1;}
      100% {transform: translateY(-150px) scale(1.2); opacity: 0;}
    }

    /* Confetti when loaded */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      animation: fly 4s ease-in infinite;
      opacity: 0;
    }

    @keyframes fly {
      0% {opacity: 1; transform: translateY(0) rotate(0);}
      100% {opacity: 0; transform: translateY(-500px) rotate(720deg);}
    }
  </style>
</head>

<body>

<h1> Hehe,You said YES‚ù§Ô∏è<br>I love you too begum jee, now lipsticküòãüíò </h1>

<script>
  // Floating hearts
  const heartColors = ["#ff4b5c","#ff758c","#ff9a9e","#ffd1dc","#ffb6c1"];
  for(let i=0; i<25; i++){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.color = heartColors[Math.floor(Math.random()*heartColors.length)];
    heart.style.animationDuration = (Math.random() * 8 + 5) + "s";
    heart.style.fontSize = (Math.random() * 30 + 20) + "px";
    document.body.appendChild(heart);
  }

  // Confetti burst effect
  for(let i=0; i<50; i++){
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];
    conf.style.animationDelay = (Math.random() * 2) + "s";
    document.body.appendChild(conf);
  }
</script>

</body>
</html>
